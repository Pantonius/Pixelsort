<!DOCTYPE html>
<html>
  <head>
    <title>Pixelsort</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="pixel.js"></script>
    <script src="pixelsort.js"></script>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="overlay"></div>
    <input type="file" name="file" accept="image/*">
      <div id="toolbar">
        <button class="material-icons" id="inputBtn">folder</button>
        <button class="material-icons" id="refreshBtn">refresh</button>
        <button class="material-icons" id="saveBtn">save</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Min</th>
            <th>Max</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th><input type="number" min="0" max="255" class="red min" value="0"></th>
            <th><input type="number" min="0" max="255" class="red max" value="255"></th>
          </tr>
          <tr>
            <th><input type="number" min="0" max="255" class="green min" value="0"></th>
            <th><input type="number" min="0" max="255" class="green max" value="255"></th>
          </tr>
          <tr>
            <th><input type="number" min="0" max="255" class="blue min" value="0"></th>
            <th><input type="number" min="0" max="255" class="blue max" value="255"></th>
          </tr>
        </tbody>
      </table>
    <canvas></canvas>
  </body>
  <script src="index.js"></script>
</html>
